<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Clipboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        .clipboard-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 1000;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .search-container form {
            display: inline-block;
        }
        .search-container input[type="text"],
        .search-container button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <form id="searchForm" onsubmit="performSearch(event)">
            <input type="text" id="searchInput" placeholder="Enter your keyword..." required>
            <button type="submit">Search</button>
        </form>
    </div>

    <img src="https://cdn-icons-png.flaticon.com/512/126/126467.png" alt="Clipboard" class="clipboard-icon" title="Copy URL to Clipboard" onclick="copyURL()">

    <script>
        function performSearch(event) {
            event.preventDefault();
            const query = document.getElementById('searchInput').value;
            const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            window.location.href = url;
        }

        function copyURL() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert('URL copied to clipboard!');
            }).catch(err => {
                console.error('Could not copy URL: ', err);
            });
        }
    </script>
</body>
</html>
